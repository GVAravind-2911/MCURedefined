{% extends 'structure.html' %}
{% block main %}
<head>
    <link rel = "stylesheet" href = "../static/css/blogposts.css">
</head>
<body>
<div class="blogs">
    {% for blog in blogs %}
    <a href="{{ url_for('blog',id=blog.id) }}" class="cardblog">
        <!-- <div class="cardblog"> -->
            <div class="image-container">
                <img src="{{ blog.thumbnail_path }}" alt="Thumbnail" class="thumbnailset">
            </div>
            <div class="cardcontent">
            <h1 class="titleblog">{{ blog.title }}</h1>
            <h4 class="authorblog">By: {{ blog.author }}</h4>
            <h4 class="dateblog">{{ blog.created_at }}</h4>
            <h3 class="descblog">{{ blog.description }}</h3>
            <!-- <p>{{ blog.content|safe }}</p> -->
            <!-- {{ blog.tags }} -->
            </div>
            <!-- </div> -->
    </a>
     {% endfor %}
</div>
</body>
{% endblock main %}
